跟朋友聚餐有幾家口袋名單挑選，最後選了這間在明誠路大樂附近的鶴月亭，老闆是日本人，老闆娘是台灣人，店家養了四隻黑貴賓<p>
是竉物友善餐廳，如果介意用餐時有狗跑來跑去，那就自動跳過吧！<br>
鶴月亭主打大阪燒、文字燒、章魚燒、鐵板燒、日本酒，原則上餐點都在在鐵板上由服務人員製作，如果想自己DIY也可以跟服務生說。<br>
